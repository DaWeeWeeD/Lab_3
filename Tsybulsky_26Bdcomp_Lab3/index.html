<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./img/1.png" alt="Background illustration">
        </div>
        <div class="right">
            <div class="menu">
                <button class="menu-btn">☰</button>
            </div>
            <h1>Welcome to Crowdrise</h1>
            <p>Let’s get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>
            <p class="login-prompt">Already have an account? <a href="#">Log in.</a></p>
            <form action="#" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Peter" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Deitondo" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="949-867-5309" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="pdeitondo@gmail.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="*********" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="*********" required>
                    </div>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="emails" name="emails">
                    <label for="emails">Yes, I want to receive Crowdrise's emails</label>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms, <a href="#">Privacy Policy</a> and <a href="#">Fees</a></label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Don't work for a nonprofit? <a href="#">You can still fundraise for one.</a></p>
            <div class="language">
                <select name="language" id="language-select">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
